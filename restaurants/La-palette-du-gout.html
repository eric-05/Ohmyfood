<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!--ajout font -->
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
    rel="stylesheet"
/>
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
    rel="stylesheet"
/>

<!--lien fichier style css-->
<link rel="stylesheet" href="../css/style-ohmyfood-main.css">
<link rel="stylesheet" href="../css/style-ohmyfood-restaurants.css">

<!--ajout Icones FontAwesome-->
<script src="https://kit.fontawesome.com/77ca3878be.js" crossorigin="anonymous"></script>

<title>La palette du goût</title>
</head>

<body>


    
    <!--Entête du site-->
    <header>
        <div class="logo-entete">
            <img src="../images/logo/ohmyfood.png" alt="logo-ohmyfood" class="logo-ohmyfood">
        </div>
       
    
    </header>
  


    <div class="container-body">

        <header>
            <div class="header-image">

                <img class="restaurants-carte-image" src="../images/restaurants/jay-wennington.jpg" alt="restaurant La palette du goût">

             
            </div>
            
            <div class="container">
                <section class="restaurant">
                    <div class="nom-restaurant">
                        <div class="title">
                            <h2 class="restaurant-nom">La palette du goût</h2>
                        </div>
                        <span class="carte-contenu">
                            <span class="default-icon">
                                <i class="far fa-heart"></i>
                            </span>
                            <span class="selected-icon">
                                <i class="fas fa-heart"></i>
                            </span>
                        </span>
                    </div>


                    <div class="sections-plats">    <!-- class pour format PC -->
                        <div class="plat-1">   <!-- class pour annimation apparition progressive -->
                            <div class="plat-title">
                                <h2>entrées</h2>
                            </div>
                            <section class="plat">
                                <div class="carte-plat">
                                    <div class="carte-description-plat">
                                        <h3 class="carte-plat-titre">
                                            Fricassé d'escargot
                                        </h3>
                                        <p class="carte-accompagnement-plat">
                                            Au piment d'Espelette
                                        </p>
                                    </div>
                                    <div class="carte-plat-prix">
                                        <p class="prix">25€</p>
                                    </div>
                                </div>

                                <div class="carte-plat">
                                    <div class="carte-description-plat">
                                        <h3 class="carte-plat-titre">
                                            Foie gras de canard mi-cuit
                                        </h3>
                                        <p class="carte-accompagnement-plat">
                                            Et ses copeaux de truffe noire
                                        </p>
                                    </div>
                                    <div class="carte-plat-prix">
                                        <p class="prix">35€</p>
                                    </div>
                                </div>

                                <div class="carte-plat">
                                    <div class="carte-description-plat">
                                        <h3 class="carte-plat-titre">
                                            Oeuf au plat
                                        </h3>
                                        <p class="carte-accompagnement-plat">
                                            Assaisonné à la truffe sur lit de caviar
                                        </p>
                                    </div>
                                    <div class="carte-plat-prix">
                                        <p class="prix">20€</p>
                                    </div>
                                </div>
             
                            </section>          
                         </div>
                           
                     </div>



        <div class="container">
            <div class="bouton">
                Commander
            </div>
        </div>
   
<!--pied de page-->
<footer>
    
    <nav class="footer">
        <div class="footer-logo">
        <img src="../images/logo/ohmyfood-w.png" alt="logo-ohmyfood" class="logo-ohmyfood">
        </div>

        <div class="footer-links">
        <ul>
            <li><i class="fa-solid fa-utensils"></i><a href="#">Proposer un restaurant</a></li>                
            <li><i class="fa-solid fa-handshake-angle"></i><a href="#">Devenir partenaire</a></li>
            <li><a href="#"></a>Mentions légales</li>
            <li><a href="mailto:hello@openclassrooms.com">Contact</a></li>
        </ul>
    </div>
    </div>
    </nav>
</div>
</footer>


</body>
</html>
